<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bookshelf</title>
</head>
<body style="color: black; background-color: white">
    <header>
        <nav>
          <div class="navbar">
            <h4>Bookshelf</h4>
          </div>
        </nav>
      </header>
    <div class="container mt-5">
        <div class="card">
          <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 col-md-8 mb-3">
                <label for="judulBuku">Judul Buku</label>
                <input class="form-control" id="judulBuku" type="text" placeholder="Masukkan Judul Buku">
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="penulis">Nama Penulis</label>
                <input class="form-control" id="penulis" type="text" placeholder="Masukkan Nama Penulis">
            </div>
            <div class="col-10 col-md-8 mb-3">
                <label for="tahun">Tahun Terbit</label>
                <input class="form-control" id="tahun" type="text" placeholder="Masukkan Tahun Terbit">
            </div>
            <div class="input_inline col-10 col-md-8 mb-3 ml-3>
                <<label for="sudahDibaca">Selesai dibaca</label>
                <input id="sudahDibaca" type="checkbox" />
              </div>
            <div class="col-10 col-md-8">
                <button class="btn" id="submit" type="button">Tambahkan Buku</button>
            </div>
        </form>
        </div>
    </div>

            <section class="book_shelf" id="bookShelfUncompleted">
                <h2 id="uncompletedH2">Belum selesai dibaca</h2>
        
                <div id="incompleteBookshelfList" class="book_list"></div>
              </section>
        
              <section class="book_shelf" id="bookShelfCompleted">
                <h2 id="completedH2">Selesai dibaca</h2>
        
                <div id="completeBookshelfList" class="book_list"></div>
              </section>     

    <script src="data.js"></script>

</body>
</html>
